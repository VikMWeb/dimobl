<!doctype html>
<html lang="uk">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DimObl ‚Äî –ê–¥–º—ñ–Ω</title>

<style>
:root{
  --bg:#0f1115; --card:#171a21; --text:#e9eef7; --muted:#9aa7bd;
  --border:#2a3140; --btn:#21c55d; --btnText:#06120a;
  --btn2:#0f1218;
}
[data-theme="light"]{
  --bg:#f5f7fb; --card:#ffffff; --text:#0f172a; --muted:#5b677a;
  --border:#dbe3ef; --btn:#16a34a; --btnText:#ffffff;
  --btn2:#f3f6fb;
}

body{ margin:0; font-family:system-ui,Segoe UI,Arial; background:var(--bg); color:var(--text); }

.wrap{
  min-height:100vh;
  display:flex;
  align-items:flex-start;
  justify-content:center;
  padding:18px;
}
.card{
  width:min(520px,100%);
  background:var(--card);
  border:1px solid var(--border);
  border-radius:18px;
  padding:22px;
}
.top{ display:flex; justify-content:space-between; align-items:center; margin-bottom:8px; }
.brand{ font-weight:800; font-size:26px; }
.muted{ color:var(--muted); font-size:13px; }

.statusLine{
  margin-top:4px;
  min-height:18px;
}

.grid{
  display:flex;
  flex-direction:column;
  gap:14px;
  margin-top:18px;
}

/* —Ä—è–¥–æ–∫ –∑ –∫–Ω–æ–ø–∫–æ—é + –∫–æ–Ω—Ç—Ä–æ–ª–∞–º–∏ —Ä–µ–¥–∞–≥—É–≤–∞–Ω–Ω—è */
.catRow{
  display:flex;
  gap:10px;
  align-items:center;
}

button{
  padding:16px;
  border-radius:14px;
  border:1px solid var(--border);
  background:var(--btn2);
  color:var(--text);
  font-size:16px;
  font-weight:700;
  cursor:pointer;
  transition:.15s;
  text-align:center;
}
button:hover{
  transform:translateY(-1px);
  box-shadow:0 6px 20px rgba(0,0,0,.25);
}
button.main{
  background:var(--btn);
  color:var(--btnText);
  border:0;
}

/* –º–∞–ª–µ–Ω—å–∫—ñ –∫–Ω–æ–ø–∫–∏ –∫–µ—Ä—É–≤–∞–Ω–Ω—è (‚¨Ü‚¨áüóë) */
button.ctrl{
  width:54px;
  padding:14px 0;
  text-align:center;
}

/* –ø–∞–Ω–µ–ª—å –¥–æ–¥–∞–≤–∞–Ω–Ω—è */
.editBox{
  display:none;
  margin-top:14px;
}
.editRow{
  display:flex;
  gap:10px;
  align-items:center;
}
.editInput{
  flex:1;
  padding:14px;
  border-radius:12px;
  border:1px solid var(--border);
  background:var(--btn2);
  color:var(--text);
  outline:none;
  box-sizing:border-box;
}

.footer{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:18px;
  gap:10px;
}
.footerRight{
  display:flex;
  gap:10px;
  align-items:center;
}

.userLine{
  display:flex;
  align-items:center;
  gap:8px;
}
.userLine h5{
  margin:0;
}

</style>
</head>

<body>
<div class="wrap">
  <div class="card">

    <div class="top">
      <div>
        <div class="brand userLine">  
          <span>üëë</span>
          <h3 id="user"></h3>
        </div>
        <div class="muted" >–ì–æ–ª–æ–≤–Ω–∞:</div>
        <div class="muted statusLine" id="editStatus"></div>
      </div>
      <button onclick="toggleTheme()">üåì</button>
    </div>

    <!-- –î–∏–Ω–∞–º—ñ—á–Ω–∏–π —Å–ø–∏—Å–æ–∫ –∫–∞—Ç–µ–≥–æ—Ä—ñ–π -->
    <div class="grid" id="catGrid"></div>

    <!-- –ü–∞–Ω–µ–ª—å —Ä–µ–¥–∞–≥—É–≤–∞–Ω–Ω—è -->
    <div class="editBox" id="editBox">
      <div class="editRow">
        <input id="newCatIcon" class="editInput" style="max-width:50px" placeholder="üòÄ">
        <input id="newCatName" class="editInput" placeholder="–ù–æ–≤–∞ –∫–∞—Ç–µ–≥–æ—Ä—ñ—è (–Ω–∞–∑–≤–∞)">
      
        <button onclick="addCategory()" style="width:auto; padding:16px;">–î–æ–¥–∞—Ç–∏</button>
      </div>
      <div class="muted" style="margin-top:8px;">
        –†–µ–∂–∏–º —Ä–µ–¥–∞–≥—É–≤–∞–Ω–Ω—è: ‚¨Ü‚¨á –ø–µ—Ä–µ–º—ñ—â–µ–Ω–Ω—è, üóë –≤–∏–¥–∞–ª–µ–Ω–Ω—è
      </div>
    </div>

    <div class="footer">
      <button onclick="logout()">–í–∏–π—Ç–∏</button>

      <div class="footerRight">
        <!-- –ü–æ–∫–∞–∑—É—î–º–æ —Ç—ñ–ª—å–∫–∏ –≤ editMode -->
        <button id="btnCancel" style="display:none;" onclick="cancelEdit()">–í—ñ–¥–º—ñ–Ω–∏—Ç–∏</button>
        <button id="btnSave" class="main" style="display:none;" onclick="saveEdit()">–ó–±–µ—Ä–µ–≥—Ç–∏</button>

        <!-- –ü–æ–∫–∞–∑—É—î–º–æ —Ç—ñ–ª—å–∫–∏ –∫–æ–ª–∏ –ù–ï editMode -->
        <button id="btnEdit" class="main" onclick="toggleEdit()">–†–ï–î–ê–ì–£–í–ê–¢–ò</button>
      </div>
    </div>

  </div>
</div>

<script>
/* ====== AUTH ====== */
const API_URL = "https://script.google.com/macros/s/AKfycbyP9A9thgbJ7sbakKRpEs9ef4VoqpbGpGOz_Isowr-wXx-ZrPlp_-T-_O6snF-n1jn6/exec";
const REQUIRED_ROLE = "admin";

function logout(){
  localStorage.clear();
  location.href = "index.html";
}

/* ====== STATE ====== */
let editMode = false;

// –¥–∞–Ω—ñ –∑ –ë–î (–æ—Ä–∏–≥—ñ–Ω–∞–ª) —ñ —Ä–æ–±–æ—á–∞ –∫–æ–ø—ñ—è
let catsOriginal = [];
let catsDraft = [];

/* ====== HELPERS ====== */
function setEditStatus(text){
  document.getElementById("editStatus").textContent = text || "";
}

function normalizeRole(r){
  return String(r || "").toLowerCase().trim();
}

// —Ä–æ–±–∏–º–æ ‚Äú–∫–æ–¥‚Äù –¥–ª—è –ø–µ—Ä–µ—Ö–æ–¥—É (–º–æ–∂–µ—à –ø–æ—Ç—ñ–º –ø—ñ–¥–≤‚Äô—è–∑–∞—Ç–∏ –¥–æ —Å—Ç–æ—Ä—ñ–Ω–æ–∫)
function makeCodeFromName(name){
  return String(name || "")
    .toLowerCase()
    .trim()
    .replace(/\s+/g, "_")
    .replace(/[^a-z0-9_\u0400-\u04FF]/g, "");
}

function cloneCats(arr){
  return arr.map(x => ({...x}));
}

/* ====== LOAD FROM DB ====== */
async function loadCatsFromDB(){
  const token = localStorage.getItem("dimobl_token");
  if (!token) return logout();

  const r = await fetch(`${API_URL}?action=categories&token=${encodeURIComponent(token)}`);
  const d = await r.json();

  if (d.status !== "OK") throw new Error(d.message || "–ü–æ–º–∏–ª–∫–∞ categories");

  // d.categories: [{id, name, icon, active}]
  // –∑–±–µ—Ä—ñ–≥–∞—î–º–æ –ø–æ—Ä—è–¥–æ–∫ —è–∫ –ø—Ä–∏–π—à–æ–≤ (—Ü–µ —ñ —î –ø–æ—Ä—è–¥–æ–∫ –∑ –∞—Ä–∫—É—à–∞)
  const arr = (d.categories || [])
    .filter(c => Number(c.active) === 1) // –ø–æ–∫–∞–∑—É—î–º–æ —Ç—ñ–ª—å–∫–∏ –∞–∫—Ç–∏–≤–Ω—ñ
    .map(c => ({
      dbId: c.id,                 // ID_–ö–∞—Ç–µ–≥–æ—Ä—ñ—ó (—á–∏—Å–ª–æ)
      name: String(c.name || ""),
      icon: String(c.icon || ""),
      code: makeCodeFromName(c.name) // –¥–ª—è go()
    }));

  catsOriginal = cloneCats(arr);
  catsDraft = cloneCats(arr);
}

/* ====== RENDER ====== */
function renderCats(){
  const grid = document.getElementById("catGrid");
  grid.innerHTML = "";

  const list = editMode ? catsDraft : catsOriginal;

  list.forEach((c, idx) => {
    const row = document.createElement("div");
    row.className = "catRow";

    const btn = document.createElement("button");
    btn.style.flex = "1";
    btn.textContent = `${c.icon ? (c.icon + " ") : ""}${c.name}`;
    btn.onclick = () => {
      if (editMode) return;
      go(c.code);
    };
    row.appendChild(btn);

    if (editMode){
      const up = document.createElement("button");
      up.className = "ctrl";
      up.textContent = "‚¨Ü";
      up.onclick = () => moveCat(idx, -1);

      const down = document.createElement("button");
      down.className = "ctrl";
      down.textContent = "‚¨á";
      down.onclick = () => moveCat(idx, +1);

      const del = document.createElement("button");
      del.className = "ctrl";
      del.textContent = "üóë";
      del.onclick = () => deleteCat(idx);

      row.appendChild(up);
      row.appendChild(down);
      row.appendChild(del);
    }

    grid.appendChild(row);
  });
}

/* ====== EDIT MODE UI ====== */
function syncEditUI(){
  document.getElementById("editBox").style.display = editMode ? "block" : "none";
  document.getElementById("btnEdit").style.display = editMode ? "none" : "inline-block";
  document.getElementById("btnCancel").style.display = editMode ? "inline-block" : "none";
  document.getElementById("btnSave").style.display = editMode ? "inline-block" : "none";
  setEditStatus(editMode ? "–†–µ–¥–∞–≥—É—î—Ç—å—Å—è..." : "");
}

function toggleEdit(){
  editMode = !editMode;

  // –∫–æ–ª–∏ –≤—Ö–æ–¥–∏–º–æ –≤ —Ä–µ–¥–∞–≥—É–≤–∞–Ω–Ω—è ‚Äî –ø—Ä–∞—Ü—é—î–º–æ –∑ –∫–æ–ø—ñ—î—é
  if (editMode){
    catsDraft = cloneCats(catsOriginal);
  }

  syncEditUI();
  renderCats();
}

function cancelEdit(){
  // –≤—ñ–¥–∫–∞—Ç
  catsDraft = cloneCats(catsOriginal);
  editMode = false;
  syncEditUI();
  renderCats();
}

/* ====== EDIT ACTIONS ====== */
function addCategory(){
  const nameInp = document.getElementById("newCatName");
  const iconInp = document.getElementById("newCatIcon");

  const name = (nameInp.value || "").trim();
  const icon = (iconInp.value || "").trim();

  if (!name) return alert("–í–≤–µ–¥—ñ—Ç—å –Ω–∞–∑–≤—É –∫–∞—Ç–µ–≥–æ—Ä—ñ—ó");

  // —É–Ω—ñ–∫–∞–ª—å–Ω—ñ—Å—Ç—å –∑–∞ –Ω–∞–∑–≤–æ—é
  if (catsDraft.some(x => x.name.toLowerCase() === name.toLowerCase())){
    return alert("–¢–∞–∫–∞ –∫–∞—Ç–µ–≥–æ—Ä—ñ—è –≤–∂–µ —î");
  }

  catsDraft.push({
    dbId: Date.now(), // —Ç–∏–º—á–∞—Å–æ–≤–æ, –ø—Ä–∏ –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—ñ –ø–µ—Ä–µ–∑–∞–ø–∏—à–µ–º–æ ID –ø–æ—Å–ª—ñ–¥–æ–≤–Ω–æ
    name,
    icon,
    code: makeCodeFromName(name)
  });

  nameInp.value = "";
  iconInp.value = "";
  renderCats();
}

function deleteCat(idx){
  catsDraft.splice(idx, 1);
  renderCats();
}

function moveCat(idx, dir){
  const n = idx + dir;
  if (n < 0 || n >= catsDraft.length) return;

  const tmp = catsDraft[idx];
  catsDraft[idx] = catsDraft[n];
  catsDraft[n] = tmp;

  renderCats();
}

/* ====== SAVE TO DB ====== */
async function saveEdit(){
  const token = localStorage.getItem("dimobl_token");
  if (!token) return logout();

  // —Ñ–æ—Ä–º—É—î–º–æ payload —É —Ñ–æ—Ä–º–∞—Ç—ñ Apps Script:
  // categories: [{id, name, icon, active}]
  // –í–ê–ñ–õ–ò–í–û: –ø–æ—Ä—è–¥–æ–∫ –≤ –º–∞—Å–∏–≤—ñ = –ø–æ—Ä—è–¥–æ–∫ —É —Ç–∞–±–ª–∏—Ü—ñ
  const payload = {
    categories: catsDraft.map((c, i) => ({
      id: i + 1,            // –∑—Ä–æ–±–∏–º–æ 1..N (–ø—Ä–æ—Å—Ç–∏–π —Å—Ç–∞–±—ñ–ª—å–Ω–∏–π –ø–æ—Ä—è–¥–æ–∫)
      name: c.name,
      icon: c.icon,
      active: 1
    }))
  };

  try{
const params = new URLSearchParams({
  action: "categories_save",
  token: token,
  data: JSON.stringify(payload)   // payload = { categories: [...] }
});

const url = `${API_URL}?${params.toString()}`;
const d = await (await fetch(url)).json();


    if (d.status !== "OK") return alert(d.message || "–ù–µ –∑–±–µ—Ä–µ–∂–µ–Ω–æ");

    // –ø—ñ—Å–ª—è —É—Å–ø—ñ—Ö—É ‚Äî –ø—Ä–∏–π–º–∞—î–º–æ —è–∫ –Ω–æ–≤–∏–π –æ—Ä–∏–≥—ñ–Ω–∞–ª
    catsOriginal = cloneCats(catsDraft);
    editMode = false;
    syncEditUI();
    renderCats();

    alert("–ó–±–µ—Ä–µ–∂–µ–Ω–æ ‚úÖ");
  }catch(e){
    alert("–ü–æ–º–∏–ª–∫–∞ –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è");
  }
}

/* ====== NAV ====== */
function go(section){
  alert("–ü–µ—Ä–µ—Ö—ñ–¥ —É —Ä–æ–∑–¥—ñ–ª: " + section);
  // –ø—ñ–∑–Ω—ñ—à–µ: location.href = section + ".html";
}

/* ====== THEME ====== */
function applyTheme(t){
  document.documentElement.setAttribute("data-theme", t);
  localStorage.setItem("dimobl_theme", t);
}
function toggleTheme(){
  const cur = localStorage.getItem("dimobl_theme") || "dark";
  applyTheme(cur === "dark" ? "light" : "dark");
}
applyTheme(localStorage.getItem("dimobl_theme") || "dark");

/* ====== INIT ====== */
(async function init(){
  // 1) checkAccess
  const token = localStorage.getItem("dimobl_token");
  if (!token) return logout();

  try{
    const r = await fetch(`${API_URL}?action=check&token=${encodeURIComponent(token)}`);
    const d = await r.json();
    if (d.status !== "OK") return logout();

    const role = normalizeRole(d.role);
    if (role !== REQUIRED_ROLE) return logout();

    document.getElementById("user").textContent = `${d.name} (${role})`;

    // 2) load cats from DB
    await loadCatsFromDB();

    // 3) render
    syncEditUI();
    renderCats();
  }catch{
    logout();
  }
})();
</script>

</body>
</html>
