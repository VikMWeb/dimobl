<input id="login" placeholder="логін">
<input id="password" type="password" placeholder="пароль">
<button onclick="auth()">Увійти</button>

<script>
function auth() {
  const login = document.getElementById("login").value;
  const password = document.getElementById("password").value;

  const url = `https://script.google.com/macros/s/AKfycbwGFxVijLaLpd8tklJNaS4WXxXhLd-qT4aGHp-d23jwMUKjoKT_5ez1cDv984SC7yY/exec?login=${encodeURIComponent(login)}&password=${encodeURIComponent(password)}`;

  fetch(url)
    .then(r => r.json())
    .then(d => {
      if (d.status === "OK") {
        alert("Вхід успішний: " + d.name + " (" + d.role + ")");
      } else {
        alert(d.message);
      }
    })
    .catch(e => alert("Помилка запиту"));
}
</script>
