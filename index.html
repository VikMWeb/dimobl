<input id="login" placeholder="Логін">
<input id="password" type="password" placeholder="Пароль">
<button onclick="auth()">ВХІД</button>

<script>
function auth() {
  const login = document.getElementById("login").value;
  const password = document.getElementById("password").value;

  const url = "https://script.google.com/macros/s/AKfycbwUdRtkH3ZqKqFBlxngtjkGXn1lNCkR-FLs4v7nbcmDVmnmxmpWiHtuHuloVbFrCH7C/exec"
    + "?login=" + encodeURIComponent(login)
    + "&password=" + encodeURIComponent(password);

  fetch(url)
    .then(r => r.json())
    .then(d => {
      if (d.status === "OK") {
        alert("Вітаю, " + d.name + " (" + d.role + ")");
        // тут буде redirect
      } else {
        alert(d.message);
      }
    })
    .catch(err => alert("Помилка запиту"));
}
</script>
