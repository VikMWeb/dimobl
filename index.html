<input id="login" placeholder="логін">
<input id="password" type="password" placeholder="пароль">
<button onclick="auth()">Увійти</button>

<script>
function auth() {
  const login = document.getElementById("login").value;
  const password = document.getElementById("password").value;

  fetch(`https://script.google.com/macros/s/ТВІЙ_ID/exec?login=${login}&password=${password}`)
    .then(r => r.json())
    .then(d => alert(JSON.stringify(d)));
}

</script>
