<input id="login" placeholder="логін">
<input id="password" type="password" placeholder="пароль">
<button onclick="auth()">Увійти</button>

<script>
function auth() {
fetch("https://script.google.com/macros/s/AKfycbWGfxVijLaPd8tk1JNaS4WXxHld-qT4aGhp-d23jwMUKjoKT_5ez1cDv984SC7yy/exec", {
  method: "POST",
  mode: "cors",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({
    login: document.getElementById("login").value,
    password: document.getElementById("password").value
  })
})
.then(r => r.text())
.then(d => alert(d))
.catch(e => alert(e));

}
</script>
