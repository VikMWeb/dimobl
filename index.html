<input id="login" placeholder="логін">
<input id="password" type="password" placeholder="пароль">
<button onclick="auth()">Увійти</button>

<script>
function auth() {
  fetch("https://script.google.com/macros/s/AKfycbwGFxVijLaLpd8tklJNaS4WXxXhLd-qT4aGHp-d23jwMUKjoKT_5ez1cDv984SC7yY/exec", {
  method: "POST",
  headers: {
    "Content-Type": "application/json"
  },
  body: JSON.stringify({
    login: document.getElementById("login").value.trim(),
    password: document.getElementById("password").value.trim()
  })
})

  .then(r => r.json())
  .then(d => alert(JSON.stringify(d)));
}
</script>
