<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DimObl — Вхід</title>
  <style>
    body { margin:0; font-family: Arial, sans-serif; background:#2f2f2f; color:#fff; }
    .wrap { min-height:100vh; display:flex; align-items:center; justify-content:center; padding:20px; }
    .card { width:360px; background:#3a3a3a; border-radius:14px; padding:22px; box-shadow: 0 10px 30px rgba(0,0,0,.4); }
    h1 { margin:0 0 18px; text-align:center; letter-spacing:1px; }
    input { width:100%; padding:14px; margin:10px 0; border-radius:10px; border:0; outline:none; font-size:16px; }
    button { width:100%; padding:14px; border:0; border-radius:10px; font-size:18px; font-weight:700; cursor:pointer; background:#18e000; }
    button:disabled { opacity:.6; cursor:not-allowed; }
    .row { display:flex; gap:10px; align-items:center; margin-top:8px; }
    .msg { margin-top:12px; min-height:20px; font-size:14px; opacity:.95; }
    .small { font-size:12px; opacity:.8; margin-top:10px; text-align:center; }
  </style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h1>DimObl</h1>

    <input id="login" placeholder="Логін" autocomplete="username" />
    <input id="password" type="password" placeholder="Пароль" autocomplete="current-password" />

    <button id="btn" onclick="auth()">ВХІД</button>
    <div class="msg" id="msg"></div>
    <div class="small">Після входу сесія зберігається (12 год)</div>
  </div>
</div>

<script>
  // === ВСТАВ СВІЙ URL WEB APP (закінчується на /exec) ===
  const API_URL = "https://script.google.com/macros/s/AKfycbx8N3iOi7I4GAz7DBZLpk0uI0ZRFHnGVyFok5aUpimZMuGzruCWRGaRgz6h-nXdSlHZ/exec";

async function auth() {
  const login = document.getElementById("login").value.trim();
  const password = document.getElementById("password").value.trim();
  if (!login || !password) return alert("Введіть логін і пароль");

  try {
    const url = `${API_URL}?action=login&login=${encodeURIComponent(login)}&password=${encodeURIComponent(password)}`;
    const r = await fetch(url);
    const d = await r.json();

    if (d.status !== "OK") return alert(d.message || "Помилка входу");

    // зберігаємо сесію
    localStorage.setItem("dimobl_token", d.token);
    localStorage.setItem("dimobl_role", d.role);
    localStorage.setItem("dimobl_name", d.name);

    // РЕДИРЕКТ ЗА РОЛЛЮ
    if (d.role === "admin") location.href = "admin.html";
    else if (d.role === "модератор") location.href = "moderator.html";
    else location.href = "guest.html";

  } catch (e) {
    alert("Помилка запиту");
  }
}
</script>

</body>
</html>
