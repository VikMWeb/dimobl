<!doctype html>
<html lang="uk">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DimObl ‚Äî –í—Ö—ñ–¥</title>
<style>
  :root{
    --bg:#0f1115; --card:#171a21; --text:#e9eef7; --muted:#9aa7bd;
    --input:#0f1218; --border:#2a3140; --btn:#21c55d; --btnText:#06120a;
  }
  [data-theme="light"]{
    --bg:#f5f7fb; --card:#ffffff; --text:#0f172a; --muted:#5b677a;
    --input:#f3f6fb; --border:#dbe3ef; --btn:#16a34a; --btnText:#ffffff;
  }
  body{margin:0; font-family:system-ui,Segoe UI,Arial; background:var(--bg); color:var(--text);}
  .wrap{min-height:100vh; display:flex; align-items:flex-start; justify-content:center; padding:18px;}
  .card{width:min(420px,100%); background:var(--card); border:1px solid var(--border); border-radius:18px; padding:22px;}
  .top{display:flex; align-items:center; justify-content:space-between; gap:10px;}
  .brand{font-weight:800; font-size:28px; letter-spacing:.3px;}
  .muted{color:var(--muted); font-size:13px;}
  .row{margin-top:14px;}
  input{width:100%; box-sizing:border-box; padding:14px 14px; border-radius:12px; border:1px solid var(--border); background:var(--input); color:var(--text); outline:none;}
  button{width:100%; margin-top:14px; padding:14px; border:0; border-radius:12px; background:var(--btn); color:var(--btnText); font-weight:800; cursor:pointer;}
  .smallBtn{width:auto; padding:10px 12px; border-radius:12px; border:1px solid var(--border); background:transparent; color:var(--text);}
  .error{margin-top:10px; color:#ff6b6b; min-height:20px;}
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <div class="top">
      <div>
        <div class="brand">DimObl</div>
        <div class="muted">–í—Ö—ñ–¥ –¥–æ —Å–∏—Å—Ç–µ–º–∏</div>
      </div>
      <button class="smallBtn" onclick="toggleTheme()">üåì</button>
    </div>

    <div class="row">
      <input id="login" placeholder="–õ–æ–≥—ñ–Ω" autocomplete="username" />
    </div>
    <div class="row">
      <input id="password" type="password" placeholder="–ü–∞—Ä–æ–ª—å" autocomplete="current-password" />
    </div>

    <button onclick="auth()">–í–•–Ü–î</button>
    <div class="error" id="msg"></div>
  </div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbyX9sLQl6M7HftZhA1WccI_uo6JmxGm1DzifsFmVp4BzPcZQSyd8HixmQ-_igGZeryu/exec";

// —è–∫—â–æ –≤–∂–µ —î —Å–µ—Å—ñ—è ‚Äî –ø—Ä–æ–±—É—î–º–æ –≤—ñ–¥—Ä–∞–∑—É –∑–∞–π—Ç–∏
(async function autoIn(){
  const token = localStorage.getItem("dimobl_token");
  if (!token) return;
  try{
    const r = await fetch(`${API_URL}?action=check&token=${encodeURIComponent(token)}`);
    const d = await r.json();
    if (d.status === "OK") redirectByRole(d.role);
    else localStorage.clear();
  }catch{ localStorage.clear(); }
})();

document.addEventListener("keydown", (e)=>{
  if (e.key === "Enter") auth();
});

function setMsg(t){ document.getElementById("msg").textContent = t || ""; }

async function auth() {
  setMsg("");
  const login = document.getElementById("login").value.trim();
  const password = document.getElementById("password").value.trim();
  if (!login || !password) return setMsg("–í–≤–µ–¥—ñ—Ç—å –ª–æ–≥—ñ–Ω —ñ –ø–∞—Ä–æ–ª—å");

  try {
    const url = `${API_URL}?action=login&login=${encodeURIComponent(login)}&password=${encodeURIComponent(password)}`;
    const r = await fetch(url);
    const d = await r.json();

    if (d.status !== "OK") return setMsg(d.message || "–ü–æ–º–∏–ª–∫–∞ –≤—Ö–æ–¥—É");

    localStorage.setItem("dimobl_token", d.token);
    localStorage.setItem("dimobl_role", d.role);
    localStorage.setItem("dimobl_name", d.name);
    localStorage.setItem("dimobl_login", login);
    localStorage.setItem("dimobl_lastLogin", d.lastLogin || "");

    redirectByRole(d.role);

  } catch (e) {
    setMsg("–ü–æ–º–∏–ª–∫–∞ –∑–∞–ø–∏—Ç—É");
  }
}

function redirectByRole(role){
  if (role === "admin") location.href = "admin.html";
  else if (role === "moderator") location.href = "moderator.html";
  else location.href = "guest.html";
}

/* –¢–ï–ú–ê */
function applyTheme(t){
  document.documentElement.setAttribute("data-theme", t);
  localStorage.setItem("dimobl_theme", t);
}
function toggleTheme(){
  const cur = localStorage.getItem("dimobl_theme") || "dark";
  applyTheme(cur === "dark" ? "light" : "dark");
}
applyTheme(localStorage.getItem("dimobl_theme") || "dark");
</script>
</body>
</html>
